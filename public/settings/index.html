<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-column">
        <fieldset class="group group-small">
          <p class="group__title">Velocidad minima</p>
          <label class="group-option">
            <input type="radio" />
            Predeterminada
          </label>
          <label class="group-option">
            <input type="radio" />
            Personalizar
          </label>
          <label class="group-option">
            Nueva velocidad:
            <input
              type="number"
              value="2"
              min="1"
              class="custom-amount-input"
            />
          </label>
        </fieldset>
        <fieldset class="group group-small">
          <p class="group__title">Coeficiente de errores</p>
          <label class="group-option">
            <input type="radio" />
            Predeterminada
          </label>
          <label class="group-option">
            <input type="radio" />
            Personalizar
          </label>
          <label class="group-option">
            Nuevo coeficiente:
            <input
              type="number"
              value="2"
              min="1"
              class="custom-amount-input"
            />
          </label>
        </fieldset>
      </div>
      <div class="form-column">
        <fieldset class="group group-small group-radio-only">
          <p class="group__title">Teclado</p>
          <label class="group-option">
            <input type="radio" />
            Predeterminada
          </label>
          <label class="group-option">
            <input type="radio" />
            Personalizar
          </label>
          <label class="group-option">
            <input type="radio" />
            Nunca visible
          </label>
        </fieldset>
        <fieldset class="group group-small group-radio-only">
          <p class="group__title">Tutor</p>
          <label class="group-option">
            <input type="radio" />
            Predeterminada
          </label>
          <label class="group-option">
            <input type="radio" />
            Personalizar
          </label>
          <label class="group-option">
            <input type="radio" />
            Nunca visible
          </label>
        </fieldset>
      </div>
      <div class="form-column last-form">
        <fieldset class="group group-large">
          <p class="group__title">Opciones</p>
          <label class="group-option">
            <input type="checkbox" />
            Bloqueo de errores
          </label>
          <label class="group-option">
            <input type="checkbox" />
            Señal sonora, Teclas
          </label>
          <label class="group-option">
            <input type="checkbox" />
            Señal sonora, Error
          </label>
          <label class="group-option">
            <input type="checkbox" />
            Panel informativo<br />
            a la izquierda
          </label>
          <label class="group-option">
            <input type="checkbox" />
            Mostrar resultados <br />
            durante la ejecución
          </label>
        </fieldset>
        <div class="buttons">
          <button>
            <strong>Aceptar</strong>
          </button>
          <button>Cerrar</button>
        </div>
      </div>
    </form>
  </body>
</html>
