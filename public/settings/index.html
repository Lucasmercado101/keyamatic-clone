<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-column">
        <fieldset class="group group-small">
          <p class="group__title">Velocidad minima</p>
          <label class="group-option">
            <input type="radio" />
            Predeterminada
          </label>
          <label class="group-option">
            <input type="radio" />
            Personalizar
          </label>
          <label class="group-option">
            Nueva velocidad:
            <input
              type="number"
              value="2"
              min="1"
              class="custom-amount-input"
            />
          </label>
        </fieldset>
        <fieldset class="group group-small">
          <p class="group__title">Coeficiente de errores</p>
          <label class="group-option">
            <input type="radio" />
            Predeterminada
          </label>
          <label class="group-option">
            <input type="radio" />
            Personalizar
          </label>
          <label class="group-option">
            Nueva velocidad:
            <input
              type="number"
              value="2"
              min="1"
              class="custom-amount-input"
            />
          </label>
        </fieldset>
      </div>
    </form>
  </body>
</html>
